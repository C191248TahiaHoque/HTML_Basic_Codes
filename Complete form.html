<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
             sign up form
        </title>
    </head>
    <body>
        <form action="#" method="post">
            <h1 style="text-align: center;">Sign Up Form</h1>
            <hr>
            <br>
            <label for="user">Name:</label>
            <input type="text" id="user" name="user" placeholder="User Name"> <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="User Email" required> <br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Password"> <br><br>
            <label for="phone">Phone :</label>
            <select name="code">
            <option value="+880">+880</option>
            <option value="+1">+1</option>
            <option value="+990">+990</option>
            <option value="+601">+601</option>
            </select> 
            <input type="number" id="phone" name="phone" placeholder="1234567" required>
            <br><br>
            <label for="country">Country</label>
            <input list="country" placeholder="Bangladesh">
            <datalist id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Switzerland">Switzerland</option>
            </datalist>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender">Male 
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            <br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="dob">
            <br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="tm">
            <br><br>
            <label for="colors">Colors:</label>
            <input type="color" id="color" name="col">
            <br><br>
            <label for="file">Choose photo:</label>
            <input type="file" id="file" name="fl">
            <br><br>
            <input type="checkbox" id="vehicl1" name="vec">
            <label for="checkbox">I have a bike</label>
            <input type="checkbox" id="vehicl2" name="vec">
            <label for="checkbox">I have a bycycle</label>
            <br><br>
            <textarea name="Comment" cols="30" rows="5">Comment here</textarea>
            <br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </body>

</html>
